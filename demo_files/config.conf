# Configuração do servidor SSH
[server]
host=exemplo.com
port=22
timeout=30

[security]
enable_encryption=true
key_exchange=diffie-hellman
cipher=aes256

[logging]
level=info
file=/var/log/ssh.log
max_size=10MB
rotation=daily

[users]
admin=enabled
guest=disabled
backup=enabled

# Comentários são suportados
# Esta configuração é apenas para demonstração
