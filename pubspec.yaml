name: easyssh
description: Uma aplicação multiplataforma para conexão SSH com interface gráfica
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # SSH communication
  dartssh2: ^2.9.0
  
  # State management
  provider: ^6.1.1
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true